<!DOCTYPE html>
<html>
  <head>
    <title>Voting</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Voting info!</h1>
      <form id="under18">
        <div class="form-group">
          <label for="under18">Please enter your age below.</label>
          <input id="under18" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <p id="underAge">
        Sorry, you're not old enough to vote just yet, please check out this <a href="https://www.usa.gov/voter-registration-age-requirements">link</a> for more information.
      </p>
      <p id="ofAge">
        Yay! You are old enough to vote. Please register <a href="https://www.vote.org/register-to-vote/?gclid=CMKXstWJldICFUdufgodrnEMuQ">here</a>. Thanks!
      </p>
  </div>
  </body>
</html>
